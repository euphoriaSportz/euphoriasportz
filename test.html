<form id="FORM_ID" method="POST" action="https://script.google.com/macros/s/AKfycbzTOim7N3qPIhqI4m-2eUTGI5QKRX2HfAGCHsfhp0KlHgIzq7B4IYA5lmomdh8YN9g4NA/exec">
  <input name="Email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>
<script type = "text/javascript" >
  window.addEventListener("DOMContentLoaded", function() {
      const yourForm = document.getElementById('FORM_ID');
      yourForm.addEventListener("submit", function(e) {
          e.preventDefault();
          const data = new FormData(yourForm);
          const action = e.target.action;
          fetch(action, {
              method: 'POST',
              body: data,
          }).then(() => {
              window.location.replace('https://www.YOUR_WEBSITE.com/thanks')
          })
      })
  }); 
</script>
